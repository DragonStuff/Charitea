{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'Charitea_participant_list' %}">participant Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>points</td><td>{{ object.points }}</td></tr>
<tr><td>custom_bio</td><td>{{ object.custom_bio }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit participant</a>

{% endblock %}
