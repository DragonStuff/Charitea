{% extends "base.html" %}
{% load static %}
{% block content %}

<div align="center">
    <h1>Charitea</h1>
    <table>
        <tr>
            <th>Last donations</th>
        </tr>
        {% for donation in latest_donations %}
            <tr>
                <td>{{donation.slug}} donated ${{donation.amount}} AUD</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
