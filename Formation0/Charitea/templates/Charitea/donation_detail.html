{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'Charitea_donation_list' %}">donation Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>amount</td><td>{{ object.amount }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit donation</a>

{% endblock %}
